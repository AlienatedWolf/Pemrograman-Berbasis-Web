<!DOCTYPE html>
<html ang="en">
<head>
  <meta charset="UTF-8">
  <title>Tugas Kedua Vue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id ="app">
    <div class = "message-card animate-in">
      <p>{{ message }}</p>
    </div>
  </div>
  
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Selamat pagi tutor, ini adalah tugas kedua saya'
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
